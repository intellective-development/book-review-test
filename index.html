<div ng-app="MyApp">
	<!-- You may use the below script tag for templating purposes if desired. -->
	<script id="book" type="text/ng-template">
		<img alt="" ng-src="" />
		<p>

		</p>
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
	<!-- You may use this form for your search box -->
	<form ng-controller="MyCtrl">
		<input ng-model="search"/>
		<button>Search</button>
	</form>

	<!-- You may use this container for your listing -->
	<div>

	</div>
</div>

<script>
	const MyApp = angular.module('MyApp',[]).controller('MyCtrl',function($scope,$http){

		$scope.$watch('search',function(newval,oldval){
			if(newval != oldval){
				$http.get("http://localhost:3000/search/"+newval).success(function(res){
					console.log(res)
				}).error(function(err){
					console.log(err)
				});

			}
		});

	});
</script>
